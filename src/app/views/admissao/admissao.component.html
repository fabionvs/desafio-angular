<div class="container padding-bottom-3x mb-1 mt-5">
  <div class="steps d-flex flex-wrap flex-sm-nowrap justify-content-between padding-top-2x padding-bottom-1x">
    <div class="step completed">
      <div class="step-icon-wrap">
        <div class="step-icon">
        </div>
      </div>
      <h4 class="step-title">Inicio</h4>
    </div>
    <div class="step">
      <div class="step-icon-wrap">
        <div class="step-icon"><i class="pe-7s-config"></i></div>
      </div>
      <h4 class="step-title">Documentos</h4>
    </div>
    <div class="step">
      <div class="step-icon-wrap">
        <div class="step-icon"><i class="pe-7s-medal"></i></div>
      </div>
      <h4 class="step-title">Dados Cadastrais</h4>
    </div>
    <div class="step">
      <div class="step-icon-wrap">
        <div class="step-icon"><i class="pe-7s-car"></i></div>
      </div>
      <h4 class="step-title">Admissão</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h3>Informe o CPF do futuro cooperado(a):</h3>
      <form [formGroup]="cpfForm" (submit)="onSubmit()">
        <div class="col-6">
          <label class="font-weight-bold">CPF</label>
          <div class="input-group mb-3">
            <input id="cpf" type="text" formControlName="cpf" class="form-control" [mask]="'000.000.000-00'">
            <div class="input-group-append">
              <button class="btn btn-primary" type="submit">Consultar por CPF</button>
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="!this.cpfForm.valid && this.cpfForm.touched" role="alert">
            Atenção! CPF inválido!
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
